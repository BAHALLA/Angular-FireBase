<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregister un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSeaveBook()">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" class="form-control" formControlName="auteur">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" class="form-control" (change)="detectFile($event)" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Chargement avec succee </p>
      </div>

      <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUpload">Enregister</button>
    </form>
  </div>
</div>
